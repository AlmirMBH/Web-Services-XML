<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        
        <h:form>
            <h:outputText value="Implicitna navigacija kroz ManagedBean metodu"/>
            <br/>
            <h:commandButton value="Go to Index" action="#{loginBean.login()}"/>              
        </h:form>
        <hr/>
        
        <h3>Uslovna navigacija</h3>
        
        <h:form>
            <h:outputText value="Uslovna navigacija"/>
            <br/>
            <h:commandLink value="Index" action="#{navigationBean.showPage()}">
                <f:param name="pageId" value="1" />
            </h:commandLink>
            <br/>
            
            <h:commandLink value="SecondJSFPage" action="#{navigationBean.showPage()}">
                <f:param name="pageId" value="2" />
            </h:commandLink>
            <br/>
            
            <h:commandLink value="Login" action="#{navigationBean.showPage()}">
                <f:param name="pageId" value="3" />
            </h:commandLink>
            <br/>
            
        </h:form>
        
    </h:body>
</html>
